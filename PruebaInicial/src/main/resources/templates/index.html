<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tabla de clientes</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div class="container mt-4">
	
	<form class="form-inline" th:action="@{/}">
		<div class="form-group mb-2">
		<label>Filtrar: </label>
		</div>
		<div class="form-group mx-sm-3 mb-2">
			<input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value"${palabraClave}" placeholder="Escribra el nombre o apellidos a buscar">
		</div>
		
		<input type="submit" class="btn btn-info mb-2" value="Buscar">
		&nbsp;&nbsp;
		<input type="submit" class="btn btn-secondary mb-2" value="Limpiar" onclick="limpiarCampos()">
	</form>
	
	<br>
	<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
	
	<br> <br>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>APELLIDOS</th>
					<th>ACCIONES</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="cliente:${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.name}"></td>
					<td th:text="${cliente.surname}"></td>
					<td>
						<a th:href="@{/editar/}+${cliente.id}" class="btn btn-warning">Editar</a>
						<a th:onclick="eliminar([[${cliente.id}]])" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
  
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
	<script type="text/javascript">
		function limpiarCampos(){
		window.location='/';
		}
	</script>
	
</body>
</html>
